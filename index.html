<!DOCTYPE html>

  <head>
    <link rel="stylesheet" href="experimental_grids.css">
    <meta charset="UTF-8">

  <body>

    <div class="grid">

      <div class="header">
        <h1>FERN</h1>
      </div>

      <div class="tabs">
        <div class="tabs__sidebar">
          <button class="tabs__button C" data-for-tab="1">Configuration</button>
          <button class="tabs__button G" data-for-tab="2">Graphs</button>
          <button class="tabs__button D" data-for-tab="3">Data Analysis</button>
        </div>

        <div class="content">
          <div class="tabs__content" data-tab="1">
            <h2>Configuration</h2>
            <p>Where you can choose the types and number of sensors.</p>
            <button id="pinSetup">Click to submit</button>
            <div class="dropzone" id="notUsedPins">
              <div class="draggable" draggable="true" ondragstart="event.dataTransfer.setData('text/plain',null)" id="pin1">
              pin1
              </div>
            </div>
            <div class="dropzone" id="tempPins"></div>
            <div class="dropzone" id="lightPins"></div>
            <div class="dropzone" id="humidityPins"></div>
		<!--Make this block contain user inputs on frequency of data collection-->
            <!-- Radio button source: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/radio
                 Make each sensor type's frequency options its own set of radio buttons -->
            <div>
              <label for="lightOffset">Enter the starting time for light sensors</label>
              <input type="text" id="lightOffset" maxlength="2" value="0">
              <div>
                <input type="radio" id="lightRate1" name=lightRate value="1" checked>
                <label for="lightRate1">1</label>
              </div>
            </div>
          </div>
          <div class="tabs__content" data-tab="2">
            <h2>Graphs</h2>
            <p>Will display graphs of your choice.</p>
            
          </div>
          <div class="tabs__content" data-tab="3">
            <h2>Data Analysis</h2>
            <p>Can do your choice of data analysis on a specific set of data.</p>
          </div>
        </div>
      </div>

    </div>
